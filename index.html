<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Mentoria</title>

</head>
<body>
  <div class="container">
    <header>
       <h1>Mentoria</h1>
       <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="forms">
          <legend>Informações pessoais</legend>

          <div class="col-2"> 
            <div class="inputs">
              <label for="first-name">Nome</label>
              <input type="text" id="fist-name" required>
            </div>
            <div class="inputs">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last=name" required>
            </div>
          </div>

          <div class="inputs">
            <label for="send-email">Email <span>(digíte um email válido)</span></label>
            <input type="email" id="send-email" required>
          </div>

          <div class="inputs">
            <label for="send-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="send-password" required minlength="6">
          </div>

        </div>
      </fieldset>  

      <fieldset>
        <div class="forms">
          <legend>Informações do mentor</legend>
          
          <div class="inputs">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required>
          </div>

        </div>
      </fieldset>  

      <fieldset>
        <div class="forms">
          <legend>Seus horários disponíveis</legend>
          <div class="date-time">
            <h2>Primeira Mentoria</h2>
            
            <div class="col-3"> 
                      
              <div class="inputs">
                <label for="first-date">Data</label>
                <input type="date" id="fist-date" required>
              </div>
              <div class="inputs">
                <label for="beggin-first">Das</label>
                <input type="time" id="beggin-first" required>
              </div>
              <div class="inputs">
                <label for="end-first">Até</label>
                <input type="time" id="end-first" required>
              </div>
            </div>

            <h2>Segunda mentoria</h2> 

            <div class="col-3">
              
              
              <div class="inputs">
                <label for="second-date">Data</label>
                <input type="date" id="second-date" required>
              </div>
              <div class="inputs">
                <label for="beggin-second">Das</label>
                <input type="time" id="beggin-second" required>
              </div>
              <div class="inputs">
                <label for="end-second">Até</label>
                <input type="time" id="end-second" required>
              </div> 

            </div>

          </div>

        </div>

      </fieldset>
    </form>
    <Footer>
      <button class="button" form="my-form">Enviar informações</button>
    </Footer>





  </div>
  
</body>
</html>
